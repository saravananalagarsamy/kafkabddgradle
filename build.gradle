plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.adobe.com/nexus/content/groups/public')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.apache.kafka:kafka-clients:2.8.1'
    api 'com.fasterxml.jackson.core:jackson-core:2.13.3'
    api 'com.fasterxml.jackson.core:jackson-databind:2.13.3'
    api 'com.jayway.jsonpath:json-path:2.7.0'
    testImplementation 'com.intuit.karate:karate-junit5:1.2.0'
    testImplementation 'org.testcontainers:junit-jupiter:1.15.3'
}

group = 'com.daasworld'
version = '0.3.3-SNAPSHOT'
description = 'karate-kafka'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
